<!--form>section.form-block>label+.form-group*4>label+input.formcontrol -->
<form #addForm="ngForm">
  <section class="form-block">
    <label>Buch hinzuf√ºgen</label>
    <div class="form-group">
      <label for="book_form_title">Title</label>
      <input
      #title="ngModel"
      [(ngModel)]="book.title"
      name="title"
      required
      id="book_form_title"
      type="text"
      class="formcontrol">
    </div>
    <div class="form-group">
      <label for="book_form_isbn">ISBN-10</label>
       <label [class.invalid]="
        isbn.invalid
        && (isbn.dirty || isbn.touched)"
        class="tooltip tooltip-validation tooltip-top-left tooltip-md">
          <input #isbn="ngModel"
            [(ngModel)]="book.isbn"
            id="book_form_isbn"
            required
            minlength="10"
            maxlength="10"
            name="isbn"
            type="text"
            class="formcontrol">
            <span class="tooltip-content">
              Eine ISBN-10 besteht aus 10 Zeichen
            </span>
    </label>
    </div>
    <div class="form-group">
      <label for="book_form_price">Preis</label>
       <input #price="ngModel"
       [(ngModel)]="book.price"
       id="book_form_price"
       name="preis"
       type="text"
       class="formcontrol">
      </div>
    <div class="form-group">
      <label for="book_form_authors">Authoren</label>
      <input #authors="ngModel"
      [(ngModel)]="book.authors"
      id="book_form_authors"
      type="text"
      name="authors"
      class="formcontrol">
    </div>
    <button class="btn btn-primary"
            type="button"
            [disabled]="addForm.invalid"
            (click)="createBook(addForm)">
            Anlegen
    </button>
  </section>
</form>
