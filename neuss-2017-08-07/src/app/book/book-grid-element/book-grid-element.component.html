<!-- .thumbnail>img -->
<div class="thumbnail">
  <img
    *ngIf="data.cover; else dummyCover;"
    class="cover"
    [src]="data.cover"
    [alt]="data.title">

  <ng-template #dummyCover>
    <img
      src="/assets/img/book-covers/dummy.png"
      class="cover"
      alt="Dummy">
  </ng-template>
</div>
<!-- .title+.authors+.price+.rating+.actions -->
<div class="title">{{ data.title }}</div>
<div class="authors">{{ data.authors }}</div>
<div class="price">{{ data.price }}</div>
<div class="rating">{{ data.rating }}</div>
<div class="actions">
  <!-- .btn-group>button.btn.btn-default*2 -->
  <div class="btn-group">
    <button
      (click.once)="rateUp()"
      name="book-add-rate-up"
      class="btn btn-default">
      <clr-icon shape="thumbs-up"></clr-icon>
    </button>
    <button
      (click.once)="rateDown()"
      class="btn btn-default">
      <clr-icon shape="thumbs-down"></clr-icon>
    </button>

    <!-- book/23131 -->
    <button
      [routerLink]="['book', data.isbn]"
      class="btn btn-default">
      <clr-icon shape="pencil"></clr-icon>
    </button>
  </div>
</div>
