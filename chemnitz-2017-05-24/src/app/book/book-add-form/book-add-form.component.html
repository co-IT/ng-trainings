<!-- form>section.form-section>(.form-group>label+input)*4 -->

<form>
  <section class="form-section">
    <label for="">Buch hinzufügen</label>
    <div class="form-group">
      <label for="">ISBN</label>
      <input #isbn type="text">
    </div>
    <div class="form-group">
      <label for="">Titel</label>
      <input #title type="text">
    </div>
    <div class="form-group">
      <label for="">Autoren</label>
      <input #authors type="text">
    </div>
    <div class="form-group">
      <label for="">Preis</label>
      <input #price type="text">
    </div>
    <div class="form-group">
      <button (click)="createBook(isbn, title, authors, price)"
        type="button"
        class="btn btn-primary">Buch hinzufügen</button>
      </div>
  </section>
</form>
