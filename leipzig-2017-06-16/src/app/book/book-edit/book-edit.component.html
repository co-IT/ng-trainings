<form [formGroup]="edit">
  <section class="form-block">
    <div class="form-group">
      <label for="">TITLE</label>
      <input formControlName="title" #title type="text" class="form-control">

      <div *ngIf="edit.controls.title.invalid">
        Die Eingabe ist ung√ºltig.
        <div *ngIf="edit.controls.title.errors.required">
          Der Titel darf nicht leer sein.
        </div>
        <div *ngIf="edit.controls.title.errors.minlength">
          Der Titel muss mindestens 4 Zeichen lang sein.
        </div>
      </div>

    </div>

    <div formArrayName="authors">
      <div
        *ngFor="let author of edit.controls.authors.controls,
                index as i"
        class="form-group">
        <label for="">Autor {{ i }}</label>
        <input [formControlName]="i" type="text">
        <div *ngIf="author.invalid">
          Bitte tragens Sie den Namen des Autors ein.
        </div>
      </div>
    </div>
  </section>
</form>

<ng-template #loading>
  Lade Buch...
</ng-template>
