<tr-top-navigation>
  <tr-book-search></tr-book-search>
</tr-top-navigation>

<div class="container">

  <tr-book-add-form (add)="addNewBook($event)"></tr-book-add-form>

  <hr>

  <tr-book-view-toggle
    (change)="setCurrentViewMode($event)">
  </tr-book-view-toggle>

  <tr-book-grid
    *ngIf="currentViewMode == viewMode.Grid; else listView;"
    [books]="books$ | async">
  </tr-book-grid>

  <ng-template #listView>
    <tr-book-list [books]="books$ | async"></tr-book-list>
  </ng-template>
</div>
